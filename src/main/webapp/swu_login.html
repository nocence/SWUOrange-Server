        	$(function(){
				$("#authcode").click(function(){
					$(this).attr("src","codeImg?a="+Math.random());
				})
				//登录
                $("#login-btn").click(function () {
                var account =$("#account").val();
                var authcode =$("#check-num").val();
                var password =$("#password").val();
                	sendAjax(
                		"user/login",
                		{"account":account,"authcode":authcode,"password":password},
                		function (result) {
                            if (result.code == 200) {
                                window.location.href="index.html";
                            }else {
                                alert(result.msg);
                            }
                        },
                        function() {
                            alert("异常！");
                        }
