<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登陆</title>

	<!-- Javascript -->
        <script src="js/jquery-1.11.3.js"></script>
        <script src="static/yj/bootstrap/js/bootstrap.min.js"></script>
        <script src="static/yj/js/jquery.backstretch.min.js"></script>
        <script src="static/yj/js/scripts.js"></script>
     	<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/axios.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="static/yj/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/yj/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/yj/css/form-elements.css">
        <link rel="stylesheet" href="static/yj/css/style.css">


        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="static/yj/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/yj/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/yj/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/yj/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="static/yj/ico/apple-touch-icon-57-precomposed.png">
		
	</head>
    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container" id="myapp">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>中柑所</strong> <br />Orange System</h1>
                            <div class="description">
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-bottom">
			                    <form role="form" method="post" id="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-adminname">Username</label>
			                        	<input type="text" name="adminName" placeholder="账号" class="form-username form-control" id="form-adminname">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="passWord" placeholder="密码" class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="button" class="btn" style="float:left">登陆</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-2" href="#">
	                        		密码忘记
	                        	</a>
	                        	<a class="btn btn-link-2" href="#">
	                        		平台声明
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </body>
	<script type="text/javascript">
		$(function(){
			$(".btn").click(function(){
				
				var name=$("input").eq(0).val();
				var pass=$("input").eq(1).val();
				$.ajax({
					url:"admin/login",
					type:"post",
					data:{
						"adminName":name,
						"passWord":pass
					},
					dataType:"json",
					success:function(res){
						if(res.code==400){
							alert("用户名或密码输入错误！");
						}else if(res.code==401){
							alert("用户名或密码错误！")
						}else if(res.code==200){
							var jsonObj=JSON.stringify(res.obj);
							sessionStorage.setItem("loginadmin", jsonObj);
							window.location.href="superadmin_index.html";
						}
					}
				});
			});
		});
	</script>
</html>
